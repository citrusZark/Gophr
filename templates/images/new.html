{{define "images/new"}}
<div class="container clearfix">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1><span>Add An Image</span></h1>
      {{if .Error}}
      <div class="style-msg errormsg" role="alert" data-animate="shake">
  			<div class="sb-msg"><i class="icon-info-sign"></i>{{.Error}}</div>
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  		</div>
      {{end}}
      <form action="/images/new" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="imageUrl">Upload from URL</label>
          <input type="text" name="url" id="url" value="{{.ImageUrl}}" class="form-control">
        </div>
        <div class="form-group">
          <label for="imageUpload">Upload from file</label>
          <input type="file" name="file" id="file" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" class="form-control">{{.Image.Description}}</textarea>
        </div>
        <input type="submit" value="Add" class="button button-3d button-rounded button-teal">
      </form>
    </div>
  </div>
</div>
{{end}}
