{{define "users/new"}}
<div class="container clearfix">
	<div class="panel panel-default nobottommargin" style="max-width: 500px; margin: auto;">
		<div class="panel-body" style="padding: 40px;">
		{{if .Error}}
		<h1 data-animate="shake"><span>Sign Up</span></h1>
		<div class="style-msg errormsg" role="alert" data-animate="shake">
			<div class="sb-msg"><i class="icon-info-sign"></i>{{.Error}}</div>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		</div>
		<form action="/register" method="POST" data-animate="shake">
			{{else}}
			<h1 data-animate="swing"><span>Sign Up</span></h1>
			<form action="/register" method="POST" data-animate="fadeInLeft">
			{{end}}
			<div class="form-group">
				<label for="newUsername">Username</label>
				<input type="text" name="username" value="{{.User.UserName}}" id="newUsername" class="form-control">
			</div>
			<div class="form-group">
				<label for="newEmail">Email</label>
				<input type="text" name="email" value="{{.User.Email}}" id="newEmail" class="form-control">
			</div>
			<div class="form-group">
				<label for="newPassword">Password</label>
				<input type="password" name="password" id="newPassword" class="form-control">
			</div>
			<input type="submit" value="Register" class="button button-3d button-rounded button-teal">
		</form>
	</div>
</div>
</div>
{{end}}
