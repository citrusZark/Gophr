{{define "sessions/new"}}
<div class="container clearfix">
  <div class="panel panel-default nobottommargin" style="max-width: 500px; margin: auto;">
		<div class="panel-body" style="padding: 40px;">

      {{if .Error}}
      <h1 data-animate="shake"><span>Sign In</span></h1>
      <div class="style-msg errormsg" role="alert" data-animate="shake">
      	<div class="sb-msg"><i class="icon-info-sign"></i>{{.Error}}</div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <form action="/login" method="POST" data-animate="shake">
      {{else}}
      <h1 data-animate="swing"><span>Sign In</span></h1>
      <form action="/login" method="POST" data-animate="fadeInLeft">
      {{end}}
        <div class="form-group">
          <label for="newUsername">Username</label>
          <input type="text" name="username" value="{{.User.UserName}}" id="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control">
        </div>
        <input type="submit" class="button button-3d button-rounded button-teal" value="Sign In">
        <input type="hidden" name="next" id="next" value="{{.Next}}">
      </form>
    </div>
  </div>
</div>
{{end}}
